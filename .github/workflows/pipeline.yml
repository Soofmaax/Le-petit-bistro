name: Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
  schedule:
    # Weekly schedules for security-related scans
    - cron: '0 3 * * 1'  # CodeQL, Monday 03:00 UTC
    - cron: '0 4 * * 1'  # NPM Audit, Monday 04:00 UTC
    - cron: '0 5 * * 1'  # Gitleaks, Monday 05:00 UTC
  workflow_dispatch:

jobs:
  ci:
    name: CI (Lint, Tests, Build) â€“ Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        node: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npx vitest --run --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node }}
          path: coverage

      - name: Upload coverage to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        if: ${{ github.event_name == 'push' || env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: node-${{ matrix.node }}
          fail_ci_if_error: false
          token: ${{ env.CODECOV_TOKEN }}

      - name: Typecheck
        run: npx tsc --noEmit -p tsconfig.json

      - name: Fetch curated images
        run: npm run setup:images

      - name: Build
        run: npm run build

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node }}
          path: dist

  security_audit:
    name: NPM Audit (production deps)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies (omit dev)
        run: npm install --omit=dev

      - name: Run npm audit (fail on moderate+)
        run: npm audit --production --audit-level=moderate

  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_REPORT_PATH: gitleaks.sarif

      - name: Upload SARIF report
        if: hashFiles('gitleaks.sarif') != ''
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3